<body>

    <div class="container position-relative">
        <div class="logo bg-dark rounded d-flex justify-content-center"><span class="align-self-center">galleria</span>
            <span class="mx-1">|</span> <h6 class="align-self-center mt-2">studio di architettura</h6>
        </div>

        <small>Sito in Costruzione</small>
        <div id="frm" class="mt-2 position-relative h-100 m-auto w-100 bg-white m-auto d-none" style="z-index: 100;">
            <form class="position-absolute w-100 mt-5 pt-5 bg-white"
                action="https://mntcapi.altervista.org/galleria-studio.php" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" required name="name" placeholder="Nome e Cognome">
                </div>
                <div class="form-group">
                    <input required type="email" name="mail" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea required name="message" class="form-control" placeholder="Messaggio" rows="13"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="fkk" class="d-none">
                </div>
                <div class="button-container mt-3 pt-4">
                    <button type="submit" class="contact-btn">Invia</>
                </div>
            </form>
        </div>
        <div id="main" class="d-block">

            <div class="illustration"></div>
            <p>Stiamo lavorando al nostro nuovo sito per offrirti un'esperienza migliore. Torna presto!</p>
            <p>Nel frattempo, per qualsiasi richiesta o progetto, non esitare a contattarci.</p>
            <div class="button-container">
                <a onclick="hideAndShow()" class="contact-btn">Contattaci</a>
            </div>
        </div>
    </div>

    <script>
        function hideAndShow() {
            const main = document.getElementById('main');
            const frm = document.getElementById('frm');
            if ([...main.classList].includes('d-block')) {
                frm.classList.toggle('d-block');
                main.classList.toggle('d-none');
                main.classList.toggle('no-show');
                return;
            }
            main.classList.toggle('no-show');
            frm.classList.toggle('d-none');
        }
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const contactBtn = document.querySelector('form .contact-btn');

            // Quando il form viene inviato
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Impedisce il comportamento di submit predefinito (nessun redirect)

                // Creiamo un oggetto FormData per raccogliere i dati del form
                const formData = new FormData(form);

                // Aggiungiamo una semplice logica per disabilitare il bottone durante l'invio del modulo
                contactBtn.disabled = true;
                contactBtn.textContent = "Invio in corso...";

                // Iniziamo una richiesta AJAX con Fetch API
                fetch(form.action, {
                    method: 'POST', // Metodo di invio (POST)
                    body: formData // I dati del modulo
                })
                    .then(response => response.json()) // Assumiamo che il server restituisca un JSON
                    .then(data => {
                        // Gestisci la risposta dal server (successo)
                        if (data.success) {
                            Toastify({
                                text: "Il modulo è stato inviato con successo!",
                                backgroundColor: "var(--success)",
                                duration: 3000,  // Durata della notifica in millisecondi
                                close: true,     // Aggiungi un bottone per chiudere la notifica
                                gravity: "top",  // Posizione verticale
                                position: "center",   // Posizione orizzontale (right, center, left)
                            }).showToast();
                        } else {
                            alert("Si è verificato un errore. Riprova.");
                        }

                        // Ripristina il bottone e il testo
                        contactBtn.disabled = false;
                        contactBtn.textContent = "Invia";
                        setTimeout(() => {
                            hideAndShow();
                        }, 300);
                    })
                    .catch(error => {
                        console.log(error)
                        // Gestisci eventuali errori di rete
                        alert("Errore di rete. Riprova più tardi.");

                        // Ripristina il bottone e il testo
                        contactBtn.disabled = false;
                        contactBtn.textContent = "Invia";
                    });
            });


        });
    </script>
