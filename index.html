  <script>


    document.addEventListener('DOMContentLoaded', () => {
      const path = sessionStorage.redirect;
      const routeItem = route.find(r => r.href === path);
      let page = 'grid.html'; // fallback: Home
      if (routeItem) {
        page = routeItem.page;
        history.pushState({ href: routeItem.href, page: routeItem.page }, '', routeItem.href);
        setActive(document.querySelector(`#${routeItem.label}`));
      }

      delete sessionStorage.redirect;

      loadPage(page);

    });
  </script>
