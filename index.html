    <style>
        /* Global Styles */
        body {
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        /* Container Box */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        /* Header with logo */
        .logo {
            font-size: 40px;
            /* font-weight: bold; */
            color: #2c3e50;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        /* Main title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #34495e;
            font-weight: 600;
        }
        /* Paragraph Text */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #7f8c8d;
        }
        /* Illustration SVG */
        .illustration {
            width: 350px;
            height: 350px;
            margin: 30px auto;
            background-image: url('assets/imGES/uc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* Button Styles */
        .button-container {
            margin-top: 30px;
        }
        .contact-btn {
            background-color: #FFF;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            color: #000;
            border: 1px solid #000;
        }
        .contact-btn:hover {
            background-color: #000;
            color: white;
            transform: scale(1.05);
        }
        .contact-btn:active {
            transform: scale(1);
        }
        /* Responsive Styling */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .logo {
                font-size: 32px;
            }
            h1 {
                font-size: 28px;
            }
            .contact-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
